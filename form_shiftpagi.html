        function showSuccessDialog() {
    // Create the dialog elements
    const dialog = document.createElement('div');
    const message = document.createElement('p');
    const button = document.createElement('button');

    // Set the dialog styles
    dialog.style.position = 'fixed';
    dialog.style.top = '50%';
    dialog.style.left = '50%';
    dialog.style.transform = 'translate(-50%, -50%)';
    dialog.style.padding = '20px';
    dialog.style.backgroundColor = 'white';
    dialog.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.1)';
    dialog.style.zIndex = '1000';

    // Set the message text
    message.innerText = 'Form submitted successfully!';

    // Set the button text and click event
    button.innerText = 'OK';
    button.onclick = function() {
        window.location.href = 'log_shiftpagi.html';
    };

    // Append elements to the dialog
    dialog.appendChild(message);
    dialog.appendChild(button);

    // Append the dialog to the body
    document.body.appendChild(dialog);
}

<script>
    // Get the current date in the format "YYYY-MM-DD"
   document.addEventListener('DOMContentLoaded', () => {
            const dateField = document.getElementById('date');
            const today = new Date();
            // Format the date as YYYY-MM-DD in the local timezone
            const formattedDate = today.getFullYear() +
                '-' + String(today.getMonth() + 1).padStart(2, '0') +
                '-' + String(today.getDate()).padStart(2, '0');
            
            // Set the initial value for the date input
            dateField.value = formattedDate;

            // Initialize Flatpickr
            flatpickr("#date", {
                dateFormat: "Y-m-d",
                defaultDate: formattedDate, // Set the default date to today
                onChange: function(selectedDates, dateStr, instance) {
                    console.log("Selected date:", dateStr); // Optional: Log the selected date
                }
            });
        });
