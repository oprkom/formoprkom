    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('myForm').addEventListener('submit', function(event) {
                event.preventDefault();
                var formData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value
                };
                fetch('https://script.google.com/macros/s/AKfycbxhDD0dc_AQHBmhayE9YH5uzQ6NdcBv6UlbKOCzhTSuVqRCBJ_xpHTu26HFnePB4zDLoA/exec', {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    document.getElementById('successMessage').innerText = 'Form submitted successfully!';
                    document.getElementById('successMessage').style.display = 'block';
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('successMessage').innerText = 'There was an error submitting the form.';
                    document.getElementById('successMessage').style.display = 'block';
                });
            });
        });
    </script>
    <style>
        #successMessage {
            display: none;
            color: green;
            margin-top: 20px;

    </style>
